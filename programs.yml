    - configs/kitty/theme.conf
    - ~/.config/kitty/theme.conf

lazygit:
  - symlink:
    - lazygit/config.yml
    - ~/.config/lazygit/config.yml

litecli:
  - symlink:
    - litecli.ini
    - ~/.config/litecli/config

mpd:
  - symlink:
    - mpd.conf
    - ~/.config/mpd/mpd.conf

mpv:
  - symlink:
    - mpv/input.conf
    - ~/.config/mpv/input.conf
  - symlink:
    - mpv/mpv.conf
    - ~/.config/mpv/mpv.conf

ncmpcpp:
  - symlink:
    - ncmpcpp
    - ~/.config/ncmpcpp/config

ncdu:
 - symlink:
   - ncdu.conf
   - ~/.config/ncdu/config

npm:
  - write:
    - ~/.npmrc
    - |
      # Allow using npm install -g without being root
      prefix = ~/.local/share/node/

screen:
  - symlink:
    - screenrc
    - ~/.screenrc

skyspell:
 - clone:
   - git@git.sr.ht:~dmerej/skyspell
   - ~/Sources/skyspell
   - main
 - run: [cargo, install, --locked, --path, '{home}/Sources/skyspell/crates/cli']
 - run: [cargo, install, --locked, --path, '{home}/Sources/skyspell/crates/kak']


sway:
  - copy:
    - sway/config
    - ~/.config/sway/config

  - copy:
    - sway/custom.xkb
    - ~/.config/xkb/custom.xkb
  - symlink:
    - bin/wpassmenu
    - ~/.local/bin/wpassmenu

tig:
  - symlink:
    - tig
    - ~/.config/tig/config

tmux:
  - symlink:
    - tmux.conf
    - ~/.tmux.conf

xinitrc:
  - symlink:
    - xinitrc
    - ~/.xinitrc
  - write:
    - ~/.xinitrc.local
    - |
      # Run your window manager from here

youtube-dl:
  - symlink:
    - youtube-dl
    - ~/.config/youtube-dl/config

zsh:
  - write:
    - ~/.zshrc
    - |
      # Auto-generated. Do not edit
      source "{top_dir}/configs/zshrc"
      source "{home}/.zshrc.local"

  - write:
    - ~/.zshrc.local
    - |
      # Put your local settings here
