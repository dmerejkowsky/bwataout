bat:
  - download:
      url:  https://github.com/sharkdp/bat/releases/download/v0.18.3/bat-v0.18.3-x86_64-unknown-linux-gnu.tar.gz
      extract_member: bat-v0.18.3-x86_64-unknown-linux-gnu/bat
      dest: ~/.local/bin/bat
      executable: true

editorconfig:
  - symlink:
    - editorconfig
    - ~/.editorconfig

fzf:
 - clone:
   - git@github.com:dmerejkowsky/fzf.git
   - ~/.fzf
   - master
 - run: [bash, "{home}/.fzf/install", --bin]

gdb:
  - symlink:
    - gdbinit
    - ~/.gdbinit

git:
  - write:
    - ~/.config/git/config
    - |
      # Autogenerated. Do not edit
      [core]
      excludesfile = {top_dir}/configs/git/excludes

      [include]
      path = {top_dir}/configs/git/config
      path = {home}/.config/git/config.local

  - write:
    - ~/.config/git/config.local
    - |
      # Configure your user here
      [user]
      name =
      email =

gpg:
  - write:
    - ~/.gnupg/gpg-agent.conf
    - |
      pinentry-program /usr/bin/pinentry-qt


delta:
  - download:
      url: https://github.com/dandavison/delta/releases/download/0.12.0/delta-0.12.0-x86_64-unknown-linux-gnu.tar.gz
      extract_member: delta-0.12.0-x86_64-unknown-linux-gnu/delta
      dest: ~/.local/bin/delta
      executable: true

hugo:
  - download:
      url: https://github.com/gohugoio/hugo/releases/download/v0.103.1/hugo_0.103.1_linux-amd64.tar.gz
      dest: ~/.local/bin/hugo
      extract_member: hugo
      executable: true

i3:
  - copy:
    - i3/config
    - ~/.config/i3/config
  - copy:
    - i3/status
    - ~/.config/i3status/config
  - symlink:
    - bin/passmenu
    - ~/.local/bin/passmenu

kakoune:
  - write:
    - ~/.config/kak/local.kak
    -  "# Put local kakoune config here"
  - symlink_dir:
    - kakoune/snippets
    - ~/.config/kak/snippets
  - symlink:
    - kakoune/kakrc
    - ~/.config/kak/kakrc
  - clone:
    - https://github.com/andreyorst/plug.kak.git
    - ~/.config/kak/plugins/plug.kak
    - master

kak-subvert:
  - run: [cargo, install, kak-subvert]

kcr:
 - clone:
   - git@github.com:dmerejkowsky/kakoune.cr
   - ~/Sources/kakoune.cr
   - stable
 - run: [make, install, -C, ~/Sources/kakoune.cr/]

mdfmt:
  - run: [cargo, install, --git, "https://github.com/tux3/mdfmt", --rev, e79c6fe8d2813a047a0f6e290d94162359678fcd]

kak-lsp-config:
  - copy:
    - kak-lsp/kak-lsp.toml
    - ~/.config/kak-lsp/kak-lsp.toml

kak-tree:
  - clone:
      url: https://github.com/ul/kak-tree
      dest: ~/Sources/kak-tree
      branch: master
  - run: [git, -C, '{home}/Sources/kak-tree/', submodule, update, --init, vendor/tree-sitter-javascript]
  - run: [git, -C, '{home}/Sources/kak-tree/', submodule, update, --init, vendor/tree-sitter-python]
  - run: [git, -C, '{home}/Sources/kak-tree/', submodule, update, --init, vendor/tree-sitter-rust]
  - run: [
      cargo, install,
      --path, '{home}/Sources/kak-tree/',
      --force,
      --features, "javascript python rust"
     ]



kitty:
 - copy:
    - kitty.conf
    - ~/.config/kitty/kitty.conf

lf:
  - symlink:
    - lf
    - ~/.config/lf
  - download:
      url: https://github.com/gokcehan/lf/releases/download/r27/lf-linux-amd64.tar.gz
      dest: ~/.local/bin/lf
      extract_member: lf
      executable: true

litecli:
  - symlink:
    - litecli.ini
    - ~/.config/litecli/config

mpv:
  - symlink:
    - mpv/input.conf
    - ~/.config/mpv/input.conf
  - symlink:
    - mpv/mpv.conf
    - ~/.config/mpv/mpv.conf

ncmpcpp:
  - copy:
    - ncmpcpp
    - ~/.config/ncmpcpp/config

npm:
  - write:
    - ~/.npmrc
    - |
      # Allow using npm install -g without being root
      prefix = ~/.local/share/node/

rust-analyzer:
  - download:
     url: https://github.com/rust-analyzer/rust-analyzer/releases/download/2022-05-17/rust-analyzer-x86_64-unknown-linux-gnu.gz
     dest: ~/.local/bin/rust-analyzer
     executable: true
     unzip: true

screen:
  - symlink:
    - screenrc
    - ~/.screenrc

starship:
 - download:
     url: https://github.com/starship/starship/releases/download/v1.0.0/starship-x86_64-unknown-linux-gnu.tar.gz
     dest: ~/.local/bin/starship
     extract_member: starship
     executable: true
     unzip: true

 - symlink:
   - starship.toml
   - ~/.config/starship.toml

skyspell:
 - clone:
   - git@git.sr.ht:~dmerej/skyspell
   - ~/Sources/skyspell
   - main
 - run: [cargo, install, --locked, --path, '{home}/Sources/skyspell/crates/cli']
 - run: [cargo, install, --locked, --path, '{home}/Sources/skyspell/crates/kak']


sway:
  - copy:
    - sway/config
    - ~/.config/sway/config

  - copy:
    - sway/custom.xkb
    - ~/.config/xkb/custom.xkb
  - symlink:
    - bin/wpassmenu
    - ~/.local/bin/wpassmenu

tig:
  - symlink:
    - tig
    - ~/.config/tig/config

tmux:
  - symlink:
    - tmux.conf
    - ~/.tmux.conf

xinitrc:
  - symlink:
    - xinitrc
    - ~/.xinitrc
  - write:
    - ~/.xinitrc.local
    - |
      # Run your window manager from here

youtube-dl:
  - symlink:
    - youtube-dl
    - ~/.config/youtube-dl/config

zsh:
  - write:
    - ~/.zshrc
    - |
      # Auto-generated. Do not edit
      source "{top_dir}/configs/zshrc"
      source "{home}/.zshrc.local"

  - write:
    - ~/.zshrc.local
    - |
      # Put your local settings here
