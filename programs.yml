editorconfig:
  - symlink:
    - editorconfig
    - ~/.editorconfig

fzf:
 - clone:
   - git@github.com:dmerejkowsky/fzf.git
   - ~/.fzf
   - master
 - run: [bash, "{home}/.fzf/install", --bin]

gdb:
  - symlink:
    - gdbinit
    - ~/.gdbinit

git:
  - write:
    - ~/.config/git/config
    - |
      # Autogenerated. Do not edit
      [core]
      excludesfile = {top_dir}/configs/git/excludes

      [include]
      path = {top_dir}/configs/git/config
      path = {home}/.config/git/config.local

  - write:
    - ~/.config/git/config.local
    - |
      # Configure your user here
      [user]
      name =
      email =

  - symlink:
    - git/attributes
    - ~/.config/git/attributes

gpg:
  - write:
    - ~/.gnupg/gpg-agent.conf
    - |
      pinentry-program /usr/bin/pinentry-qt


hugo:
  - download:
      url: https://github.com/gohugoio/hugo/releases/download/v0.115.3/hugo_extended_0.115.3_Linux-64bit.tar.gz
      dest: ~/.local/bin/hugo
      extract_member: hugo
      executable: true

i3:
  - copy:
    - i3/config
    - ~/.config/i3/config
  - copy:
    - i3/status
    - ~/.config/i3status/config
  - symlink:
    - bin/passmenu
    - ~/.local/bin/passmenu

kakoune:
  - write:
    - ~/.config/kak/local.kak
    -  "# Put local kakoune config here"
  - symlink_dir:
    - kakoune/snippets
    - ~/.config/kak/snippets
  - symlink:
    - kakoune/kakrc
    - ~/.config/kak/kakrc
  - clone:
    - https://github.com/andreyorst/plug.kak.git
    - ~/.config/kak/plugins/plug.kak
    - master

kak-subvert:
  - run: [cargo, install, kak-subvert]

kcr:
 - clone:
   - git@github.com:dmerejkowsky/kakoune.cr
   - ~/Sources/kakoune.cr
   - stable
 - run: [make, install, -C, ~/Sources/kakoune.cr/]

mdfmt:
  - run: [cargo, install, --git, "https://github.com/tux3/mdfmt", --rev, e79c6fe8d2813a047a0f6e290d94162359678fcd]

kak-lsp-config:
  - symlink:
    - kak-lsp/kak-lsp.toml
    - ~/.config/kak-lsp/kak-lsp.toml

